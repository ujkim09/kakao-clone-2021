            .btn {

            }

                background-color: teal;
            }

                border-radius: 5px;
            }

    <body>
        <span class="btn tomato">hello</span>
        <span class="btn teal">hello</span>
        <span class="btn tomato">hello</span>
        <span class="btn teal">hello</span>
        <span class="btn tomato">hello</span>
        <span class="btn teal">hello</span>
        <!--class를 이용하여 효율적인 code를 작성합시다!-->
    </body>
